<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" type="text/css" />
        <link rel="stylesheet" href="./css/fonts.css" type="text/css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0"
        />
        <title>Document</title>
    </head>
    <body>
        <wrap>
            <header>
                <div class="header__wrap">
                    <div class="header__inner">
                        <nav>
                            <div class="nav__left">
                                <div class="logo">
                                    <a href="#"><img src="./images/logo.png" alt="logo" /></a>
                                </div>
                                <ul class="a_link">
                                    <li><a href="#">회사소개</a></li>
                                    <li><a href="#">지속가능경영</a></li>
                                    <li><a href="#">홍보관</a></li>
                                    <li><a href="#">삼양제품</a></li>
                                </ul>
                            </div>
                            <div class="nav__right">
                                <div class="icon_menu">
                                    <a href="#"><span class="material-symbols-outlined">person</span></a>
                                </div>
                                <div class="switch_btn">
                                    <div class="switch_btn__left"><a href="#">삼양몰</a></div>
                                    <div class="switch_btn__right"><a href="#">삼양식품</a></div>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </header>
            <section class="banner">
                <div class="banner__wrap">
                    <div class="video">
                        <iframe
                            src="https://www.youtube.com/embed/NC7qRMxZhm4?autoplay=1&mute=1&loop=1"
                            title="YouTube video player"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen
                        ></iframe>
                    </div>
                </div>
            </section>
            <section class="introduction">
                <div class="introduction__wrap">
                    <div class="introduction__inner">
                        <div class="introduction__left">
                            <div class="introduction__left__line_1">
                                <div class="square_1 long"><img src="./images/introduction1.png" alt="" /></div>
                                <div class="square_2"><img src="./images/introduction2.png" alt="" /></div>
                                <div class="square_3 long"><img src="./images/introduction3.png" alt="" /></div>
                            </div>
                            <div class="introduction__left__line_2">
                                <div class="square_1 long"><img src="./images/introduction4.jpg" alt="" /></div>
                                <div class="square_2"><img src="./images/introduction4.jpg" alt="" /></div>
                                <div class="square_3 long"><img src="./images/introduction4.jpg" alt="" /></div>
                            </div>
                        </div>
                        <div class="introduction__right">
                            <h1>회사소개</h1>
                            <p>“정직한 신용”이라는 창업정신을 바탕에 둔 삼양식품의 기업 활동<br />을 소개합니다.</p>
                            <div><a href="#">모든 것을 하나로 더 보기</a></div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="management">
                <div class="management__wrap">
                    <div class="management__inner">
                        <div class="management__left">
                            <h1>지속가능경영</h1>
                            <p>
                                삼양식품은 환경적, 사회적 책임이행과 공정한 지배구조 확립을 통해<br />
                                지속가능한 기업으로 나아가고 있습니다.
                            </p>
                            <div><a href="#">모든 것을 하나로 더 보기</a></div>
                        </div>
                        <div class="management__right">
                            <div class="management__right__line_1">
                                <div class="square_1 long"><img src="./images/introduction1.png" alt="" /></div>
                                <div class="square_2"><img src="./images/introduction2.png" alt="" /></div>
                                <div class="square_3 long"><img src="./images/introduction3.png" alt="" /></div>
                            </div>
                            <div class="management__right__line_2">
                                <div class="square_1 long"><img src="./images/introduction4.jpg" alt="" /></div>
                                <div class="square_2"><img src="./images/introduction4.jpg" alt="" /></div>
                                <div class="square_3 long"><img src="./images/introduction4.jpg" alt="" /></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="community">
                <div class="community__wrap"></div>
                <div class="community__inner"></div>
            </section>
            <section class="product"></section>
            <footer></footer>
        </wrap>
    </body>
</html>
